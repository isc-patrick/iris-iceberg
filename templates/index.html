<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
    <link href="https://unpkg.com/tabulator-tables@5.1.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.1.0/dist/js/tabulator.min.js"></script>
    <style>
        .search-input {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    {% for table in tables %}
        <h2>{{ table.name }}</h2>
        <input type="text" id="{{ table.name }}-search" class="search-input" placeholder="Search {{ table.name }}...">
        <div id="{{ table.name }}-table"></div>
        <script>
            var tableData = {{ table.data | tojson | safe }};
            var rowHeight = 30; // Approximate height of each row in pixels
            var tableHeight = Math.min(600, tableData.length * rowHeight + 50); // 50px buffer for header
            var table = new Tabulator("#{{ table.name }}-table", {
                height: tableHeight,
                width: "80%",
                data: tableData,
                columns: [
                    {% for column in table.columns %}
                        {title: "{{ column }}", field: "{{ column }}"},
                    {% endfor %}
                ],
                layout: "fitColumns",
                pagination: "local",
                paginationSize: 50,
            });

            // Add search functionality
            document.getElementById("{{ table.name }}-search").addEventListener("input", function(e){
                table.setFilter(function(data){
                    var searchTerm = e.target.value.toLowerCase();
                    for(var key in data){
                        if(data[key] && data[key].toString().toLowerCase().indexOf(searchTerm) !== -1){
                            return true;
                        }
                    }
                    return false;
                });
            });
        </script>
    {% endfor %}
</body>
</html>
