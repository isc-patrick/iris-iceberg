<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
    <link href="https://unpkg.com/tabulator-tables@5.1.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.1.0/dist/js/tabulator.min.js"></script>
</head>
<body>
    {% for table in tables %}
        <h2>{{ table.name }}</h2>
        <div id="{{ table.name }}-table"></div>
        <script>
            var tableData = {{ table.data | tojson | safe }};
            var table = new Tabulator("#{{ table.name }}-table", {
                data: tableData,
                columns: [
                    {% for column in table.columns %}
                        {title: "{{ column }}", field: "{{ column }}"},
                    {% endfor %}
                ],
                layout: "fitColumns",
                pagination: "local",
                paginationSize: 50,
            });
        </script>
    {% endfor %}
</body>
</html>
