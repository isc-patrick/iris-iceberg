<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/10.1.1/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/10.1.1/jsoneditor.min.js"></script>
    <style>
        #jsoneditor {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .config-container {
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
            border-radius: 4px;
        }
        .config-buttons {
            margin-top: 10px;
        }
        .header-bar {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        .header-bar a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="/">IRIS Iceberg Logs</a>
        <a href="/dataview">Table View</a>
        <a href="/config">Configuration</a>
    </div>

    <div class="config-container">
        <h2>Configuration Editor</h2>
        <div id="jsoneditor"></div>
        <div class="config-buttons">
            <button id="save-config">Save Configuration</button>
            <button id="reset-config">Reset Changes</button>
        </div>
    </div>

    <script>
        // Initialize the JSON editor
        const container = document.getElementById("jsoneditor");
        const editor = new JSONEditor(container, {
            mode: 'tree',
            modes: ['tree', 'code', 'form', 'text', 'view'],
            onError: function(err) {
                alert(err.toString());
            },
            onModeChange: function(newMode, oldMode) {
                console.log('Mode switched from', oldMode, 'to', newMode);
            }
        });

        // Load initial configuration
        fetch('/get_config')
            .then(response => response.json())
            .then(config => {
                editor.set(config);
            })
            .catch(error => {
                console.error('Error loading configuration:', error);
                alert('Failed to load configuration');
            });

        // Save configuration
        document.getElementById('save-config').addEventListener('click', function() {
            try {
                const updatedConfig = editor.get();
                fetch('/update_config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedConfig)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Configuration update failed');
                    }
                    return response.json();
                })
                .then(result => {
                    alert('Configuration saved successfully');
                })
                .catch(error => {
                    console.error('Error saving configuration:', error);
                    alert('Failed to save configuration: ' + error.message);
                });
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        });

        // Reset changes
        document.getElementById('reset-config').addEventListener('click', function() {
            fetch('/get_config')
                .then(response => response.json())
                .then(config => {
                    editor.set(config);
                })
                .catch(error => {
                    console.error('Error resetting configuration:', error);
                    alert('Failed to reset configuration');
                });
        });
    </script>
</body>
</html>
