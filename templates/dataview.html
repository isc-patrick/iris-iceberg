<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataview</title>
    <link href="https://unpkg.com/tabulator-tables@5.1.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.1.0/dist/js/tabulator.min.js"></script>
    <style>
        .header-bar {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        .header-bar a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        #query-textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="/">Home</a>
        <a href="/dataview">Dataview</a>
    </div>
    <h1>Dataview</h1>
    <textarea id="query-textarea" placeholder="Enter your SQL query here..."></textarea>
    <button id="submit-btn">Submit</button>
    <div id="result-table"></div>

    <script>
        var resultTable = new Tabulator("#result-table", {
            height: 400,
            layout: "fitColumns",
            pagination: "local",
            paginationSize: 50,
        });

        document.getElementById("submit-btn").addEventListener("click", function() {
            var query = document.getElementById("query-textarea").value;
            fetch('/execute_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({query: query}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    resultTable.setColumns(data.columns.map(col => ({title: col, field: col})));
                    resultTable.setData(data.data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while executing the query.');
            });
        });
    </script>
</body>
</html>
